<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- JavaScript Bundle with Popper -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="cadastro.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCLA | Entrar</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-light px-5">
    <a class="navbar-brand text-dark" href="home.html" data-toggle="tooltip" data-placement="bottom"
      title="Ir para a página inicial">TCLA</a>

    <div class="collapse navbar-collapse d-flex justify-content-between">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" href="sobre.html" data-toggle="tooltip" data-placement="bottom"
            title="Ir para a página sobre o site">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="login.html" data-toggle="tooltip" data-placement="bottom"
            title="Ir para a página de login">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="cadastro.html" data-toggle="tooltip" data-placement="bottom"
            title="Ir para a página de cadastro">Cadastrar</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-brand text-dark">Cadastro</span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="alert alert-danger mt-5" role="alert">
      Preencha os campos obrigatórios.
    </div>

    <div class="card card-body card w-75 p-4 mt-5">
      <form>
        <h1 class="card-title mb-4">Faça seu cadastro</h1>
        <div class="form-group mb-4">
          <label for="name" class="form-label">Nome</label>
          <input name="name" type="text" class="form-control" placeholder="Insira seu nome" />
        </div>
        <div class="form-group mb-4">
          <label for="email" class="form-label">E-mail</label>
          <input name="email" type="email" class="form-control border-danger" placeholder="name@example.com" />
        </div>
        <div class="form-group mb-4 col-7">
          <label for="senha " class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" />
        </div>

        <div class="form-group mb-4 col-7">
          <label for="senha " class="form-label">Senha</label>
          <div class="iconmebaby">
            <input name="senha" class="form-control border-danger" type="password" placeholder="Insira sua senha" />
            <div class="display">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-slash"
                viewBox="0 0 16 16">
                <path
                  d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                <path
                  d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                <path
                  d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="form-group mb-4 col-7">
          <label for="senha " class="form-label">Confirmação de Senha</label>
          <div class="iconmebaby">
            <input name="senha" class="form-control border-danger" type="password" placeholder="Insira sua senha" />
            <div class="display">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-slash"
                viewBox="0 0 16 16">
                <path
                  d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                <path
                  d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                <path
                  d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column text-center">
          <a class="btn btn-primary mt-4 mb-2" href="/cursos.html">Cadastrar</a>
          <a class="link-primary mb-1" href="/login.html">Já possui cadastro? Logar aqui</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
