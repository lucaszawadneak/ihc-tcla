<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- JavaScript Bundle with Popper -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCLA | Entrar</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-light px-5">
    <a class="navbar-brand text-dark" href="/home.html">TCLA</a>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-info" href="/login.html">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/cadastro.hmtl">Cadastrar</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="alert alert-danger mt-5" role="alert">
      Erro ao fazer login. Usuário e/ou senha incorretos! Por favor, verifique-os e tente novamente.
    </div>

    <div class="card card-body card w-50 mt-5">
      <form>
        <h1 class="card-title">Faça seu login</h1>
        <div class="form-group">
          <label for="email" class="form-label ">E-mail</label>
          <input name="email" type="email" class="form-control border-danger" placeholder="Insira seu email">
          <small class="form-text text-muted">Nunca iremos compartilhar essa informação</small>
        </div>
        <div class="form-group mt-2">
          <label for="senha">Senha</label>
          <input name="senha" class="form-control border-danger" type="password" placeholder="Insira sua senha">
        </div>

        <div class="d-flex flex-column text-center">
          <a class="btn btn-primary mt-4 mb-2" href="/cursos.html">Entrar</a>
          <a class="link-primary mb-1" href="/cadastro.html">Não tem cadastro? Cadastre-se</a>
          <a class="link-primary">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
